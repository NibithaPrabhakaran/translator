<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Translation App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Language Translation App</h1>
        <form id="translationForm">
            <textarea name="text" id="text" rows="4" placeholder="Enter text to translate"></textarea>
            <br>
            <select name="target_language" id="target_language">
                <option value="en">English</option>
                <option value="ta">Tamil</option>
                <option value="ml">Malayalam</option>
                <option value="hi">Hindi</option>
            </select>
            <br>
            <button type="button" onclick="translateText()">Translate</button>
        </form>
        <div id="translationResult"></div>
    </div>

    <script>
        function translateText() {
            const formData = new FormData(document.getElementById('translationForm'));
            fetch('/translate_text', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('translationResult').innerText = data.translation;
            });
        }
    </script>
</body>
</html>
